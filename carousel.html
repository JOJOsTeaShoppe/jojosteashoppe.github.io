<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Carousel</title>
    <link rel="stylesheet" href="carousel.css">
</head>
<body>
<div class="carousel-container">
    <div class="carousel">
        <div class="carousel-slide"><img src="shop1.jpeg" alt="Slide 1"></div>
        <div class="carousel-slide"><img src="shop2.jpeg" alt="Slide 2"></div>
        <div class="carousel-slide"><img src="shop3.jpeg" alt="Slide 3"></div>
    </div>
    <!-- Navigation Controls -->
    <button class="carousel-control prev">Prev</button>
    <button class="carousel-control next">Next</button>
</div>

<script src="carousel.js"></script>
</body>
</html>
