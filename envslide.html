<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Scroll View</title>
    <link rel="stylesheet" href="envslide.css">
</head>
<body>
<div class="slideshow-container">
    <div class="mySlides fade">
        <div class="numbertext">1 / 4</div>
        <img src="shop1.jpeg" alt="Counter">
        <div class="text">Counter</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img src="shop2.jpeg" alt="Dining Zone">
        <div class="text">Dining Zone</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img src="shop3.jpeg" alt="Lobby">
        <div class="text">Lobby</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="shop4.jpeg" alt="Order Zone">
        <div class="text">Order Zone</div>
    </div>
</div>

<div class="dot-container" style="text-align:center">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
</div>

<script src="envslide.js"></script>
</body>
</html>
