<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
</head>
<body>
<h1>Product Details</h1>
<div id="productDetailContainer">
    <!-- Details will be fetched and displayed here based on product ID -->
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('productId');
        // Fetch and display product details based on productId
        document.getElementById('productDetailContainer').innerText = `Details for Product ID: ${productId}`;
    });
</script>
</body>
</html>
